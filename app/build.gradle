apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.github.yeriomin.yalpstore"
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 8
        versionName "0.8"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        warning 'InvalidPackage','MissingTranslation','ExtraTranslation'
        disable 'GoogleAppIndexingWarning','GoogleAppIndexingApiWarning'
    }
}

dependencies {
    compile 'com.github.yeriomin:play-store-api:0.9'
}
