apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.github.yeriomin.yalpstore"
        minSdkVersion 5
        targetSdkVersion 25
        versionCode 12
        versionName "0.12"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        warning 'InvalidPackage','MissingTranslation','ExtraTranslation'
        disable 'GoogleAppIndexingWarning','GoogleAppIndexingApiWarning'
    }
}

dependencies {
    compile 'com.github.yeriomin:play-store-api:c06ea7a'
    compile 'eu.chainfire:libsuperuser:1.0.0.201608240809'
}
