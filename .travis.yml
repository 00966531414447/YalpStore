language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - build-tools-25.0.0
    - platform-tools
    - extra
    - android-25
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
deploy:
  provider: releases
  api_key:
    secure: 
  file: app\build\outputs\apk\apk-debug.apk
  skip_cleanup: true
  on:
    tags: true
    repo: yeriomin/YalpStore
